<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="registration-form" class="form-container">
    <h3 class="text-center">Register</h3>
    <form>
      <div class="mb-3">
        <label for="reg-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="reg-email" required>
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="reg-password" required>
      </div>
      <p id="reg-error" class="error"></p>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
        <button type="button" class="btn btn-link" onclick="toggleForms()">Already have an account? Login</button>
      </div>
    </form>
  </div>

  <div id="login-form" class="form-container hidden">
    <h3 class="text-center">Login</h3>
    <form>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <p id="login-error" class="error"></p>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-link" onclick="toggleForms()">Don't have an account? Register</button>
      </div>
    </form>
  </div>

  <div id="home-page" class="form-container hidden">
    <h3 class="text-center">Welcome</h3>
    <p id="welcome-message"></p>
    <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
  </div>
  <footer class="text-center">

       >Eng: Ahmed Adolhamed</a
    >
    All Rights Reserved
 </footer>

  <script src="home.js"></script>
</body>
</html>
